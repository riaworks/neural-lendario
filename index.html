<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Value Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#02040a', 
              surface: '#0f1115',
              surfaceHighlight: '#1a1d24',
              border: '#27272a',
              primary: '#0ea5e9', 
              accent: '#d946ef', 
              success: '#10b981', 
              warning: '#f59e0b',
              danger: '#ef4444',
            },
            fontFamily: {
              sans: ['"Space Grotesk"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'dash': 'dash 1s linear infinite', /* Faster flow for matrix effect */
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              dash: {
                to: { strokeDashoffset: '-24' }, /* Negative for forward flow */
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Space+Grotesk:wght@300;500;700&display=swap');

      body {
        background-color: #02040a;
        color: #e2e8f0;
        font-family: 'Space Grotesk', sans-serif;
        overflow: hidden;
      }
      
      .bg-neural {
        background-image: 
          radial-gradient(circle at 50% 50%, rgba(34, 197, 94, 0.05) 0%, transparent 50%), /* Matrix Green tint */
          radial-gradient(circle at 10% 10%, rgba(14, 165, 233, 0.03) 0%, transparent 30%);
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f1115; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
    </style>

{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",

    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
</head>

  </body>
